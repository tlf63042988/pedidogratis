<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="acceso&&acceso=='prueba'&&hidevalue==false">Punto de retiro&nbsp; {{maxTime}} </ion-title>
    <ion-title *ngIf="acceso&&acceso!='prueba'">Punto de retiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding [class]="this.acceso=='prueba' ? 'background fondocontent' : 'background-sin-marca fondocontent'" >
  
<ion-item lines="none" no-padding class="ion-no-padding">
  <ion-text>
    <p style="margin-top: 6px; margin-left:15px;font-size:large; font-weight: 900;">Popeyes Puruchucu</p>
    <p style="margin-top: -15px; margin-left:15px; font-size:x-small;  font-weight: 700;">Retirar a las  {{hora | date : "hh:mm" }} {{AmOrPm}}</p>
    <div style="position:absolute; right:5%; top:35%;">
      <ion-icon style="font-size: x-large;" color="primary" name="ellipsis-horizontal"></ion-icon>
      &nbsp;&nbsp;
      <ion-icon style="font-size: x-large;" color="primary" name="map-outline"></ion-icon>
    </div>
  </ion-text>
</ion-item>

<ion-card style="border-radius:10px;">
  <ion-card-header>
    <ion-text>
      <p style="font-size:x-small; ;color:#252525;">Detalles de la orden</p>
      <p style="font-size:large; color:black; margin-top:0px;">875324578 (#3321)</p>
      <p class="letralijera" style="font-size:medium; margin-top:-12px;color:#252525; font-weight: 700;">Jorge Colmenarez</p>
      <p style="color:#180c9c; margin-top:-3px;">Ver el producto de la orden (1)  <ion-icon color="primary" name="chevron-down-outline"></ion-icon></p>
      <hr style="width:120%; margin-left:-20px;">
      <p style="font-size:x-small;color:#363636; font-weight: 700 ;">Pago</p>
      <p class="letralijera" style="color:#151515; font-size:small; font-weight: 700 ;">No pagar en el local</p>
    </ion-text>
    <br>
    <ion-button size="large" color="primary" expand="block" >Retirar</ion-button>

  </ion-card-header>
  <ion-card-content>

  </ion-card-content>
</ion-card>
