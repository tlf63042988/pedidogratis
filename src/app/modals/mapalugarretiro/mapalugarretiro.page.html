<ion-content color="light">


  <ion-fab-button  size="small" (click)="dismiss()" color="danger"><ion-icon name="close"></ion-icon></ion-fab-button>

    <ion-text *ngIf="dataparaelmodal">
      {{dataparaelmodal}}
    </ion-text>
  
  <ion-grid class="ion-no-padding" no-padding>
  <ion-row class="ion-no-padding" no-padding>
      <ion-col *ngIf="!seleccion" size="12" class="ion-no-padding" no-padding>
          <ion-card  color="primary" [class]="mostrarleusuarios==false ? 'ningunaclase' : 'cartaconscrolly300dealto'" class="ion-no-padding" no-padding>
            <ion-card-content class="ion-no-padding" no-padding>
              <ion-searchbar [(ngModel)]="filterTerm" (ionFocus)="mostrarleusuariosverdadero()" (ionBlur)="mostrarleusuariosfalso()" placeholder="Buscar Usuario..."></ion-searchbar>
              <ion-list *ngIf="mostrarleusuarios==true">
                <ion-item (click)="estemapa(cadamapa, i)" *ngFor="let cadamapa of mapas | filter:filterTerm ; let i = index;">
                  <ion-label>{{cadamapa.nombre}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
    </ion-col>

</ion-row>

<ion-row>
  <ion-col size="12" class="ion-no-padding" no-padding>
    <ion-card>
      
    <ion-text *ngIf="seleccion">
      <a style="color:black;">{{seleccion.nombre}} 
        <span style="color:#c81f26;"> <ion-button (click)="borrarSelectedUserDeSeleccion()" size="small"><ion-icon name="close-circle-outline"></ion-icon> </ion-button>| </span>
        <img src="{{seleccion.enlace}}">
      </a>
    </ion-text>
    </ion-card>
    </ion-col>
</ion-row>


</ion-grid>


</ion-content>

<ion-footer>
  <ion-button [disabled]="!seleccion" size="large" (click)="dismissyactualiza()">Aceptar</ion-button>
</ion-footer>
